<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; " charset="UTF-8">
    <title>Untitled Document</title>
    <link rel="stylesheet" type="text/css" >
    <script type="text/javascript">

        function myClick(idStr,fn){
            var btn = document.getElementById(idStr);
            btn.onclick = fn;
        }

        window.onload = function () {
            //查找#bj节点,为id为btn01的按钮绑定一个单击响应函数
            var btn01= document.getElementById("btn01");
            btn01.onclick = function () {
                var bj = document.getElementById("bj");
                //innerHTML 可以获取元素内部的HTML代码
                alert(bj.innerHTML);
            };
            //查找所有li节点
            //为id为btn02的按钮绑定单击响应函数
            var btn02 = document.getElementById("btn02");
            btn02.onclick = function () {
                //查找所有li节点
                var lis = document.getElementsByTagName("li");
                for (var i = 0;i<lis.length ; i++){
                    alert(lis[i].innerHTML);
                }
                
            };

            //为btn03绑定一个单击响应函数
            var btn03 = document.getElementById("btn03");
            btn03.onclick = function () {
                //查找name=gender的所有节点
                var gender = document.getElementsByName("gender");
                for (var i = 0;i<gender.length; i++) {
                    alert(gender[i].value)
                }
                
            };

            //查找#city下所有li节点
            var btn04 = document.getElementById("btn04");
            btn04.onclick = function(){
                var city = document.getElementById("city");
                var lis = city.getElementsByTagName("li");
                alert(lis.length);
            };

            //返回#city下所有子节点
            var btn05 = document.getElementById("btn05");
            btn05.onclick = function(){
                var city = document.getElementById("city");
                var cns = city.childNodes;
                alert(cns.length);
                for (var i=0 ; i<cns.length; i++){
                    alert(cns[i]);
                }
            };
            //返回#phone的第一个节点
            var btn06 = document.getElementById("btn06");
            btn06.onclick = function(){
                var phone = document.getElementById("phone");
                var fc = phone.firstChild;
                alert(fc);
            }

            //返回#bj的父节点
            myClick("btn07",function () {

                var bj = document.getElementById("bj");
                var pn = bj.parentNode;
                alert(pn.innerHTML);

            });
            //返回#android的前一个兄弟节点
            myClick("btn08",function () {
                var and = document.getElementById("android");
                var ps = and.previousSibling;
                alert(ps.innerHTML);
            });

            //返回#username的value属性值
            myClick("btn09",function () {
                var username = document.getElementById("username");
                alert(username.value);

            });

            //设置#username的value属性值
            myClick("btn10",function () {
                var username = document.getElementById("username");
                username.value = "今天天气真不错"
            });

            //返回#bj的文本值
            myClick("btn11",function () {
                var bj = document.getElementById("bj");
                var txt = bj.firstChild;
                alert(txt.nodeValue);

            });
        }


    </script>
</head>
<body>
     <div id="total">
         <div class="inner">
             <p>
                 你喜欢哪个城市？
             </p>

             <ul id="city">
                 <li id="bj">北京</li>
                 <li>上海</li>
                 <li>东京</li>
                 <li>首尔</li>
             </ul>

             <br>
             <br>

             <p>
                 你喜欢哪款单机游戏？
             </p>

             <ul id="game">
                 <li id="r1">红警</li>
                 <li>实况</li>
                 <li>极品飞车</li>
                 <li>魔兽</li>

             </ul>

             <br>
             <br>

             <p>
                 你手机的操作系统是？
             </p>
             <ul id="phone"><li>IOS</li><li id="android">Android</li><li id="Windows Phone">Windows</li></ul>

         </div>

         <div class="inner">
             gender:
             <input type="radio" name="gender" value="male">
             Male
             <input type="radio" name="gender" value="female">
             Female
             <br>
             <br>
             name:
             <input type="text" name="name" id="username" value="abcde">
         </div>
     </div>
     <div id="btnList">
         <div><button id="btn01">查找#bj节点</button></div>
         <div><button id="btn02">查找所有li节点</button></div>
         <div><button id="btn03">查找name=gender的节点</button></div>
         <div><button id="btn04">查找#city下所有li节点</button></div>
         <div><button id="btn05">返回#city下所有子节点</button></div>
         <div><button id="btn06">返回#phone的第一个节点</button></div>
         <div><button id="btn07">返回#bj的父节点</button></div>
         <div><button id="btn08">返回#android的前一个兄弟节点</button></div>
         <div><button id="btn09">返回#username的value属性值</button></div>
         <div><button id="btn10">设置#username的value属性值</button></div>
         <div><button id="btn11">返回#bj的文本值</button></div>
     </div>
</body>
</html>
