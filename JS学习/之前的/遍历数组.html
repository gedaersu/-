<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>遍历数组</title>

    <script>

        function Person(name,age) {
            this.name = name;
            this.age = age;
        }

        Person.prototype.toString = function () {
            return "Person [name="+this.name+",age="+this.age+"]";
        };

        var per1 = new Person("孙悟空",18);
        var per2 = new Person("猪八戒",28);
        var per3 = new Person("红孩儿",8);
        var per4 = new Person("白骨精",16);
        var per5 = new Person("蜘蛛精",14);
        var per6 = new Person("牛魔王",88);
        var per7 = new Person("二郎神",45);

        var perArr = [per1,per2,per3,per4,per5,per6,per7];

        console.log(perArr);

        var newArr = [];

        for (var i = 0 ; i < perArr.length ; i++){
            if (perArr[i].age >17){
                newArr.push(perArr[i]);
            }
        }

        console.log(newArr);

        alert("shkahdkj")
    </script>

</head>
<body>

</body>
</html>
