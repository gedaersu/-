<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件分支语句</title>
    <script>

        var num = 1;

        num = "a";

        switch (num){
            case 1:
                console.log("壹");
                break;
            case 2:
                console.log("贰");
                break;
            case 3:
                console.log("叁");
                break;
            default:
                console.log("非法字符");
                break;
        }


    </script>
</head>
<body>

</body>
</html>
