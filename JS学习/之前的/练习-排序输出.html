<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>排序输出</title>
    <script>

        var a = +prompt("请输入第一个数：");
        var b = +prompt("请输入第二个数：");
        var c = +prompt("请输入第三个数：");
        
        if (a <= b && a <= c){
            //a最小，比较b和c
            if (b < c){
                alert(a + "<" + b + "<" + c);
            }else {
                alert(a + "<" + c + "<" + b);
            }

        }else if ( b <= a && b <= c){
            //b最小，比较a和c
            if (a < c){
                alert(b + "<" + a + "<" + c);
            }else {
                alert(b + "<" + c + "<" + a);
            }

        }else{
            //c最小，比较a和b
            if (a < b){
                alert(c + "<" + a + "<" + b);
            }else {
                alert(c + "<" + b + "<" + a);
            }
        }

    </script>
</head>
<body>

</body>
</html>
