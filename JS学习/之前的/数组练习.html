<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组练习</title>

    <script>

        var arr =[1,2,3,2,4,3,5,4,6];

        for (var i = 0 ;i < arr.length ; i++ ) {
            for (var j = i+1 ; j < arr.length ; j++){
                if (arr[i] == arr[j]){
                    arr.splice(j,1);
                    j--;
                }
            }
        }

        console.log(arr);

    </script>

</head>

</html>
