<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/jquery-1.10.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#btn1').click(function () {
                $('ul span').css('background','red')
            });
            $('#btn2').click(function () {
                $('ul>span').css('background','red');
            });
            $('#btn3').click(function () {
                $('.box+li').css('background','red');
            });
            $('#btn4').click(function () {
                $('.box~*').css('background','red');
            })
        })
    </script>
</head>
<body>
<ul>
    <li>AAAAA</li>
    <li class="box">CCCCC</li>
    <li title="hello"><span>BBBBB</span></li>
    <li title="hello"><span>DDDDD</span></li>
    <span>EEEEE</span>
</ul>
<br>
<button id="btn1">选中ul下的所有span</button>
<button id="btn2">选中ul下的子元素span</button>
<button id="btn3">选中class为box的下一个li</button>
<button id="btn4">选中ul下的class为box的元素后面的所有兄弟元素</button>
</body>
</html>
