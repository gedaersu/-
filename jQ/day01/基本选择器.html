<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本选择器</title>
    <script type="text/javascript" src="../js/jquery-1.10.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#btn1').click(function () {
                $('#div1').css('background','red');
            });
            $('#btn2').click(function () {
                $('div').css('background','red');
            });
            $('#btn3').click(function () {
                $('.box').css('background','red');
            });
            $('#btn4').click(function () {
                $('div,span').css('background','red');
            });
            $('#btn5').click(function () {
                $('div.box').css('background','red');
            })
        })
    </script>
</head>
<body>
<div id="div1" class="box">div1(class="box")</div>
<div id="div2" class="box">div2(class="box")</div>
<div id="div3" >div3</div>
<span class="box">span(class="box")</span>

<br>
<ul>
    <li>AAAAA</li>
    <li title="hello">BBBBB(title="hello")</li>
    <li class="box">CCCCC(class="box")</li>
    <li title="hello">DDDDD(title="hello")</li>
</ul>
<br>
<button id="btn1">选择id蔚div1的元素</button>
<button id="btn2">选择所有的div元素</button>
<button id="btn3">选择所有class属性为box的元素</button>
<button id="btn4">选择所有divspan元素</button>
<button id="btn5">选择所有class属性为box的div元素</button>
</body>
</html>
