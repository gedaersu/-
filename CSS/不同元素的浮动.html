<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>不同元素的浮动</title>
    <style>
         div{
             width: 200px;
             height: 200px;
             background-color: lightcoral;
             float: left;
         }
        span{
            width: 200px;
            height: 200px;
            background-color: #2e2ff0;
            float: left;
        }
    </style>
</head>
<body>
<div></div>
<span>这是span元素</span>
</body>
</html>
