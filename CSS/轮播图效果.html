<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图效果</title>
    <style>
        body{
            margin: 0px;
        }
        img{
            width: 300px;
            float: left;
        }
        .image-list{
            width: 1200px;
            position: absolute;
            left: 0px;
        }
        .container{
            width: 300px;
            height: 219.667px;
            border: blueviolet 10px solid;
            margin: 0px auto;
            overflow: hidden;
            position: relative;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="image-list">
        <img src="../JS学习/img/a.jpg">
        <img src="../image/b.png">
        <img src="../JS学习/img/c.jpg">
        <img src="../JS学习/img/d.jpg">
    </div>
</div>
>

</body>
</html>
