<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格元素</title>
</head>
<body>
<h1>基本表格</h1>
<table border="" width="500">
    <tr>
        <td width="100" align="middle">姓名</td>
        <td width="100" align="middle">年龄</td>
        <td width="100" align="middle">职业</td>
    </tr>
    <tr>
        <td width="100" align="middle">张无忌</td>
        <td width="100" align="middle">18</td>
        <td width="100" align="middle">教主</td>
    </tr>
    <tr>
        <td width="100" align="middle">周芷若</td>
        <td width="100" align="middle">18</td>
        <td width="100" align="middle">掌门</td>
    </tr>
</table>


<table border="1" width="500">
    <caption><b>分层级表格</b></caption>
    <thead>
    <tr>
        <th>商品名称</th>
        <th>数量</th>
        <th>单价</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td align="middle">iPhone8</td>
        <td align="middle">5388</td>
        <td align="middle">5388</td>
    </tr>
    <tr>
        <td align="middle">iPhoneX</td>
        <td align="middle">10</td>
        <td align="middle">8388</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td align="middle">总计</td>
        <td align="middle">5398</td>
        <td align="middle">1000000</td>
    </tr>
    </tfoot>

</table>
</body>
</html>
