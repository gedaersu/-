<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单的组件</title>
</head>
<body>
<form action="">
    <!--
        <select>元素-下拉单选列表
        <option>元素-下拉列表的列表项
    -->
    <select>
        <option value="">偷情</option>
        <option value="">乱伦</option>
        <option value="" selected="selected">校园</option>
    </select>
    <!--
        <select>元素-下拉列表多选
        *multiple-表示允许多选
        *size-表示现实的个数，默认是4个
    -->
    <select multiple="multiple" size="3">
        <option value="">巨乳</option>
        <option value="">师生</option>
        <option value="">素人</option>
    </select>
    <!--
        <textarea>元素-文本域
        *作用-允许用户输入多行文字
        *cols-表示当前文本域显示的列
        *rows-表示当前文本域显示的行
    -->
    <textarea name="" id="" cols="30" rows="10"></textarea>
</form>
</body>
</html>
