<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格布局练习</title>
</head>
<body>
<table align="center" cellspacing="0" cellpadding="0" border="1" width="800">
    <tr align="center" bgcolor="red">
        <td colspan="2">
            <h2>页面的顶部</h2>
        </td>
    </tr>
    <tr align="center" height="300">
        <td bgcolor="#7cfc00" width="20%">
            <h2>菜单</h2>
        </td>
        <td bgcolor="blue" width="80%">
            <h2>主体</h2>
        </td>
    </tr>
    <tr align="center" bgcolor="#8a2be2">
        <td colspan="2">
            <h2>页面的底部</h2>
        </td>
    </tr>
</table>
</body>
</html>
